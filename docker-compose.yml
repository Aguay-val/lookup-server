version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 app:app
    ports:
      - '5000:5000'
    environment:
      MONGO_URI: mongodb://mongo:27017/api
    depends_on: 
      - mongo
  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db

volumes:
  data:
